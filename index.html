<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body id="content">
    <h1 id="title">Calculator</h1>
    <div id="calculator">
        <div id="inputArea">
            <div id="history">0</div>
            <div id="current">0</div>
        </div>
        <button id="one" class="number-button">1</button>
        <button id="two" class="number-button">2</button>
        <button id="three" class="number-button">3</button>
        <button id="four" class="number-button">4</button>
        <button id="five" class="number-button">5</button>
        <button id="six" class="number-button">6</button>
        <button id="seven" class="number-button">7</button>
        <button id="eight" class="number-button">8</button>
        <button id="nine" class="number-button">9</button>
        <button id="zero" class="number-button">0</button>
        <button id="plus" class="arithmetic-button">+</button>
        <button id="minus" class="arithmetic-button">-</button>
        <button id="multiply" class="arithmetic-button">*</button>
        <button id="divide" class="arithmetic-button">/</button>
        <button id="equals" class="arithmetic-button">=</button>
        <button id="decimal" class="number-button">.</button>
        <button id="backspace" class="other-button">Back</button>
        <button id="clear" class="other-button">Clear</button>
    </div>
</body>

</html>
